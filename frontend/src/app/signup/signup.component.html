<div class = "main">
  <div class="signup_form text-white">
    <form>
      <div class="form-group">
        <label for="inputLastName">Имя</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="inputLastName">Фамилия</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="password">
      </div>
      <div class="form-group" >
        <label for="inputRetypePassword">Введите пароль заново</label>
        <input type="password" class="form-control" id="inputRetypePassword" placeholder="retype password">
      </div>
      <div class="form-group d-grid " style="margin-top: 20px">
        <button type="button" class="btn btn-primary btn_apdaptive">Зарегестрироваться</button>
      </div>
    </form>

  </div>
</div>
