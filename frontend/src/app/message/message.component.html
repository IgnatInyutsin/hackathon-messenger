  <div class="text-white" style="max-width: 600px" [ngClass]="{'me-2 ms-auto': isMine, 'me-auto ms-2': !isMine}">
    <div class="d-flex justify-content-between w-100">
      <p class="small mb-1 text-right" [ngClass]="{'right-author': isMine}">{{authorName}}</p>
    </div>
    <div class="d-flex flex-row mb-4 pt-1" [ngClass]="{'justify-content-start': !isMine, 'justify-content-end': isMine}">
      <div>
        <p class="small p-2 me-3 mb-3 text-white rounded-3" [ngClass]="{'bg-mine': isMine, 'bg-noMine': !isMine}">{{textMessage}}</p>
      </div>
    </div>
  </div>
