  <div class="modal fade" id="createNewChat" tabindex="-1" aria-labelledby="createNewChatLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: #1d1d1d">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="createNewChatLabel">Создание чата</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group mb-3 text-white">
              <label for="inputChatName">Введите название чата</label>
              <input type="text" class="form-control form-gray " id="inputChatName" placeholder="Chat Name">
            </div>
            <select class="form-control">
              <option>Выберите пользователей</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary">Создать чат</button>
        </div>
      </div>
